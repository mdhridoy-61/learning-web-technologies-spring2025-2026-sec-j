<!DOCTYPE html>
<html>
<head>
    <title>Person Profile</title>
</head>
<body>

<form>
    <h2>PERSON PROFILE</h2>

    Name :
    <input type="text"><br><br>

    Email :
    <input type="email"><br><br>

    Gender :
    <input type="radio" name="g"> Male
    <input type="radio" name="g"> Female
    <input type="radio" name="g"> Other
    <br><br>

    Date of Birth :
    <input type="text" size="2"> /
    <input type="text" size="2"> /
    <input type="text" size="4">
    (dd/mm/yyyy)
    <br><br>

    Blood Group :
    <select>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
    </select>
    <br><br>

    Degree :
    <input type="checkbox"> SSC
    <input type="checkbox"> HSC
    <input type="checkbox"> BSc
    <input type="checkbox"> MSc
    <br><br>

    Photo :
    <input type="file"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
