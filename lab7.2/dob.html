<!DOCTYPE html>
<html>
<head>
<title>DOB Validation</title>
<script>
function validateDOB() {
    let dd = document.getElementById("dd").value;
    let mm = document.getElementById("mm").value;
    let yyyy = document.getElementById("yyyy").value;

    if (dd==="" || mm==="" || yyyy==="") {
        alert("Date of Birth cannot be empty");
        return false;
    }

    dd = parseInt(dd);
    mm = parseInt(mm);
    yyyy = parseInt(yyyy);

    if (dd < 1 || dd > 31 || mm < 1 || mm > 12 || yyyy < 1900 || yyyy > 2016) {
        alert("Invalid Date");
        return false;
    }

    alert("Valid DOB");
    return true;
}
</script>
</head>
<body>

<h3>Date of Birth</h3>
<form onsubmit="return validateDOB()">
<input type="text" id="dd" size="2"> /
<input type="text" id="mm" size="2"> /
<input type="text" id="yyyy" size="4">
<br><br>
<input type="submit" value="Submit">
</form>

</body>
</html>
