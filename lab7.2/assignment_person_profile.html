<!DOCTYPE html>
<html>
<head>
<title>Person Profile</title>
<script>
function validateForm() {

    // Name
    let name = document.getElementById("name").value.trim();
    let namePattern = /^[A-Za-z][A-Za-z.\- ]{2,}$/;
    if (name === "" || !namePattern.test(name)) {
        alert("Invalid Name");
        return false;
    }

    // Email
    let email = document.getElementById("email").value.trim();
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "" || !emailPattern.test(email)) {
        alert("Invalid Email");
        return false;
    }

    // Gender
    let gender = document.getElementsByName("gender");
    let genderSelected = false;
    for (let i = 0; i < gender.length; i++) {
        if (gender[i].checked) genderSelected = true;
    }
    if (!genderSelected) {
        alert("Select Gender");
        return false;
    }

    // DOB
    let dd = parseInt(document.getElementById("dd").value);
    let mm = parseInt(document.getElementById("mm").value);
    let yyyy = parseInt(document.getElementById("yyyy").value);
    if (isNaN(dd) || isNaN(mm) || isNaN(yyyy) ||
        dd < 1 || dd > 31 || mm < 1 || mm > 12 || yyyy < 1900 || yyyy > 2016) {
        alert("Invalid Date of Birth");
        return false;
    }

    // Blood
    if (document.getElementById("blood").value === "") {
        alert("Select Blood Group");
        return false;
    }

    // Degree
    let degrees = document.getElementsByName("degree");
    let degreeSelected = false;
    for (let i = 0; i < degrees.length; i++) {
        if (degrees[i].checked) degreeSelected = true;
    }
    if (!degreeSelected) {
        alert("Select at least one Degree");
        return false;
    }

    // Photo
    if (document.getElementById("photo").value === "") {
        alert("Upload Photo");
        return false;
    }

    alert("All validations passed!");
    return true;
}
</script>
</head>
<body>

<h2>PERSON PROFILE</h2>

<form onsubmit="return validateForm()">

Name: <input type="text" id="name"><br><br>
Email: <input type="text" id="email"><br><br>

Gender:
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<input type="radio" name="gender"> Other
<br><br>

DOB:
<input type="text" id="dd" size="2"> /
<input type="text" id="mm" size="2"> /
<input type="text" id="yyyy" size="4">
<br><br>

Blood Group:
<select id="blood">
<option value="">Select</option>
<option>A+</option>
<option>B+</option>
<option>O+</option>
<option>AB+</option>
</select>
<br><br>

Degree:
<input type="checkbox" name="degree"> SSC
<input type="checkbox" name="degree"> HSC
<input type="checkbox" name="degree"> BSc
<input type="checkbox" name="degree"> MSc
<br><br>

Photo:
<input type="file" id="photo">
<br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>

</body>
</html>
