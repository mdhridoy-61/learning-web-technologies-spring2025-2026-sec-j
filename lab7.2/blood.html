<!DOCTYPE html>
<html>
<head>
<title>Blood Group Validation</title>
<script>
function validateBlood() {
    let blood = document.getElementById("blood").value;

    if (blood === "") {
        alert("Select a blood group");
        return false;
    }

    alert("Blood Group Selected");
    return true;
}
</script>
</head>
<body>

<h3>Blood Group</h3>
<form onsubmit="return validateBlood()">
<select id="blood">
<option value="">Select</option>
<option>A+</option>
<option>B+</option>
<option>O+</option>
<option>AB+</option>
</select>
<br><br>
<input type="submit" value="Submit">
</form>

</body>
</html>
